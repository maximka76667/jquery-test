<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQuery Effects</title>
  <link rel="stylesheet" href="./index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="page">
  <h1 class="title">JQuery Effects</h1>
  <main class="content">
    <div class="column">
      <button class="button1">Fade Effect</button>
      <button class="button2">Slide Effect</button>
      <button class="button3">Animation</button>
      <button class="button4">Text Changer</button>
      <button class="button5"><a>HTML</a></button>
      <button class="button6">Disable</button>
      <button class="button7">Add text before</button>
      <button class="button8">Add text after</button>
      <button class="button9">Clear</button>
      <button class="button10">Change Color</button>
      <button class="button11">Show Popup</button>
      <div class="popup">
        <input type="text" placeholder="Text Field">
      </div>
      <button class="button12">What's size?</button>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
